<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сброс пароля</title>
    <link rel="stylesheet" href="css/admin.css"> 
</head>
<body>

    
    <header class="header">
        <div class="logo">
            <a href="/"><img src="/img/logotip-demonic.svg" alt="Logo"></a>
        </div>
    </header>

    <div class="warning-bar">
        <marquee>⚠️ Вся информация в админских инструментах является конфиденциальной. ⚠️</marquee>
    </div>

    <section class="form-admin">
        <h2 class="projects-title">Сбросить пароль</h2>
        
        <form action="/admin/reset-password" method="POST" class="reset-password-form" id="reset-password-form">
            
            <div class="input-field"> 
            <input type="hidden" name="token" value="{{token}}"> 
            </div>
            
            <div class="input-field">
                <label for="login">Логин:</label>
                <input type="text" id="login" name="login" class="reset-password-input" required>
            </div>

            <div class="input-field">
                <label for="new-password">Новый пароль:</label>
                <input type="password" id="new-password" name="new-password" class="reset-password-input" required>
            </div>

            <div class="input-field">
                <label for="confirm-password">Подтвердите пароль:</label>
                <input type="password" id="confirm-password" name="confirm-password" class="reset-password-input" required>
            </div>

            <button type="submit" class="reset-password-btn">Сбросить пароль</button>
        </form>
    </section>

    <div class="warning-bar">
        <marquee>⚠️ Вся информация в админских инструментах является конфиденциальной. ⚠️</marquee>
    </div>

    <footer id="footer">
        <div class="footer-content">
            <p>&copy; 2022–2025 Demonic Project</p>
        </div>
    </footer>

    <script src="js/reset.js"></script>
</body>
</html>
